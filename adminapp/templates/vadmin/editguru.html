{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}

<div style="margin-left: 500px;" class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'editguru' juduls.id %}" method="post">
                {% csrf_token %}

                {{ form|crispy }}
            
                <button class="btn btn-primary">Simpan</button>
                <a href="{% url 'pengajar' %}" class="btn btn-danger">Kembali</a>
            
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
