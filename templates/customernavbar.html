{% load static %}
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="#" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div class="header-area header-transparrent">
        <div class="headder-top header-sticky">
             <div class="container">
                 <div class="row align-items-center">
                     <div class="col-lg-2 col-md-2">
                         <!-- Logo -->
                         <div class="logo">
                             <a href="{% url 'chome' %}"><img style="width: 120px;" src="{%static 'assets/img/logo/3.jpg' %}" alt=""></a>
                         </div>  
                     </div>
                     <form action="{% url 'search2' %}" method="GET" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" name="katakunci" type="text" placeholder="Search" aria-label="Search" required>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                     </form>
                     <div class="col-lg-7 col-md-6">
                         <div class="menu-wrapper">
                             <!-- Main-menu -->
                             <div style="margin-left: 150px;" class="main-menu">
                                 <nav class="d-none d-lg-block">
                                     <ul id="navigation">
                                         <li><a href="{% url 'chome' %}">Home</a></li>
                                         <li><a href="{% url 'guru' %}">Kategori</a></li>
                                         <li class="nav-item dropdown d-none d-xl-inline-block user-dropdown">
                                            <a class="nav-link dropdown-toggle" id="UserDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
                                                <strong>{{user}}</strong></a>
                                            <div class="dropdown-menu navbar-dropdown" aria-labelledby="UserDropdown">
                                              <div class="dropdown-header text-center">
                                                {% if usrx.norole == '2' %}
                                                <img class="img-md rounded-circle" src="{{im.foto.url}}" alt="Profile image">
                                                <a href="{% url 'profilcustomer' %}" class="mb-1 mt-3 font-weight-semibold">{{ user }}</a>
                                                {% endif %}
                                                
                                                {% if usrx.norole == '3' %}
                                                <a href="{{usrx.id}}/formklien" class="mb-1 mt-3 font-weight-semibold">{{ user }}</a>
                                                {% endif %}
                                                <p class="font-weight-light text-muted mb-0">{{user.email}}</p>
                                              </div>
                                              <a href="{% url 'keluar' %}" class="dropdown-item">Sign Out<i class="dropdown-item-icon ti-power-off"></i></a>
                                            </div>
                                         </li>
                                     </ul>
                                 </nav>
                             </div>          
                         </div>
                     </div>
                     <!-- Mobile Menu -->
                     <div class="col-12">
                         <div class="mobile_menu d-block d-lg-none"></div>
                     </div>
                 </div>
             </div>
        </div>
    </div>
    <!-- Header End -->
</header>
